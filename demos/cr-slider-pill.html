<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Checkbox / Radio Button Pill Slider</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="../css/master-project.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:100,400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' />
  </head>

  <body style="padding: 40px;">

<!--

    Checkbox / Radio Slider Pill

    Create button-pill like radio or checkbox options

-->

<!--

  dual option

-->
<p>Radio</p>
<div class="cr-pill txt-h6">

  <input type="radio" id="check-2-a" name="dork" />
  <label for="check-2-a" class="cr-pill__option">
    <span class="cr-pill__label">Opt 1</span>
  </label>

  <input type="radio" id="check-2-b"  name="dork" />
  <label for="check-2-b" class="cr-pill__option">
    <span class="cr-pill__label">Opt 2</span>
  </label>

</div>

<br />
<br />

<p>Checkbox</p>
<div class="cr-pill">

  <input type="checkbox" id="check-2-ab" name="dork2" />
  <label for="check-2-ab" class="cr-pill__option">
    <span class="cr-pill__label">Opt 1</span>
  </label>

  <input type="checkbox" id="check-2-bb"  name="dork2" />
  <label for="check-2-bb" class="cr-pill__option">
    <span class="cr-pill__label">Opt 2</span>
  </label>

</div>

<br />
<br />
<!--

  multi option

-->

<p>Multiple Radio Options</p>

<div class="cr-pill txt-tiny">

  <input type="radio" id="check-5-a" name="dope" />
  <label for="check-5-a" class="cr-pill__option">
    <span class="cr-pill__label">Opt 1</span>
  </label>

  <input type="radio" id="check-5-b" name="dope" />
  <label for="check-5-b" class="cr-pill__option">
    <span class="cr-pill__label">Opt 2</span>
  </label>

  <input type="radio" id="check-5-c" name="dope" />
  <label for="check-5-c" class="cr-pill__option">
    <span class="cr-pill__label">Opt 3</span>
  </label>

  <input type="radio" id="check-5-d" name="dope" />
  <label for="check-5-d" class="cr-pill__option">
    <span class="cr-pill__label">Opt 4</span>
  </label>

  <input type="radio" id="check-5-e" name="dope" />
  <label for="check-5-e" class="cr-pill__option">
    <span class="cr-pill__label">Opt 5</span>
  </label>

</div>




</body>
</html>
