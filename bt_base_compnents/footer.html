  <body style="padding: 40px;">
<!--

    Usage of the Footer <footer> Element


    The footer element is commonly used as the last element on a page,
    usually containing information about the page, such as copyright,
    company info, address, quick references to top level navigation, etc.

    The footer element may also be used within <section> or <article> nodes
    as well, containing meta info about that particular section of the page,
    such as author info, bibliography / further resources.

    A footer element can not be a descendant of an <address>, <header>,
    or <footer>.
-->



<!--

    Example 1:

    Footer related to a main page's layout

-->

<header role="banner">
  ...
</header>

<main role="main">
  <article role="article">

    ...

    <aside role="complementary">
      ...
    </aside>

  </article>
</main>

<footer role="contentinfo">
  ...
</footer>



<!--

  Example 2:

  Footer as within an <article> element.

-->

<article role="article">
  <h2>Title of article</h2>
  <p>...</p>
  <p>...</p>
  <p>...</p>
  <footer>
    ...
  </footer>
  <!--
    we don't need role='contentinfo' here unless this article is the
    main content of the page / contains the only footer on the page.
  -->
</article>



</body>
</html>
