<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Main Element</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="../css/master-project.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:100,400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' />
  </head>

  <body style="padding: 40px;">
  <!--

    Main <main> Element


    The <main> element represents the primary content within the
    <body> element of a document or application.

    Content within the <main> element should be unique to the overall
    document and exclude any repeating content such as sidebars, global navigation, headers, footers, copyright information and other reoccurring content blocks.

    There can be only one <main> element per document and can not
    be a child of <article>, <aside>, <footer>, <header> or <nav>.

    Combine the <main> element with the ARIA role="main" as the
    element is not yet supported widely.

    Support: 03/18/2014
     Chrome: 26+
    Firefox: 21+
         IE: __
      Opera: 16+
     Safari: 7+

-->


<main role="main">
  <section>
    <h1>...</h1>
    <p>...</p>

    <article>
      ...
    </article>
  </section>

  <section>
    <p>
      ...
    </p>
    <article role="article">
      ...
    </article>
  </section>
</main>

</body>
</html>
