<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Footer Component | Brass Tacks</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="../css/master-project.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:100,400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' />
  </head>

  <body style="padding: 40px;">

<!--

    Base Footer Component

    To allow for browser wide footer while keeping content contained
    to a fixed or max-width container, use the following mark-up example.

    The class of .content should be used on either a <div>, <section>
    or <article> within a main content parent element (<header, <main>, <footer>)
    to keep a consistent width to content throughout the document.

    Use an additional helper class of "content-DESCRIPTOR" to extend styling
    for the .content class.


    The use of the ARIA role 'contentinfo' should only be used once per page,
    and should refer to an area containing copyright information and links to
    things like privacy policy, or other information about the parent document.


    The HTML5 <footer> element is currently read as an accessible element in
    all browsers but IE. Until it is supported fully in all major browsers,
    we should continue to use the role="contentinfo" on the <footer>.
-->


<footer class="footer-base" role="contentinfo">

  <div class="footer-base__content content">

    <!-- Example Content -->
    <p class="txt-small">
      outro text
    </p>
    <!-- end Example Content -->

  </div>

</footer>

</body>
</html>
