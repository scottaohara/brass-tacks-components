<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Buttons | Brass Tacks</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="../css/master-project.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:100,400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' />
  </head>

  <body style="padding: 40px;">

<!--

    Buttons: General


    There are various different button colors, sizing,
    and additional styling classes available to customize
    Brass Tacks buttons.

    All buttons require the base class of .btn which has a generic
    default coloring state, so it may be used on it's own.

    Additional button class states include:
    prime
    cta
    emph
    neg
    disabled

    fill

    tiny
    small
    large
    xlarge

    fat
    thin
    wide

    soft
    rounded

-->




<!--

    Example 1:

    Standard mark-up for using buttons, input buttons
    and links styled to look like buttons
-->



<button class="btn" type="button">Button</button>
<input type="button" class="btn" value="Button Label" />
<button class="btn" disabled="disabled" type="button">Disabled Button</button>

<br />
<br />

<a href="#!" class="btn">Link styled as a button</a>
<a href="#!" class="btn" disabled="disabled">Disabled Link</a>

<br />
<br />

<!-- We likely will only use the 'submit' and maybe 'reset' versions here >-->
<input type="button" class="btn" value="Input Type = Button" />
<input type="submit" class="btn" value="Input Type = Submit" />
<input type="reset" class="btn" value="Input Type = Reset" />

<br />
<br />


<!--

  Example 2:

  Marketing CTA Button

-->

<a href="#!" class="btn btn--cta btn--fill">
  This is a Link w/btn--fill
</a>

<button type="button" class="btn btn--cta">
  This is a Button
</button>

<input type="submit" value="This is a Submit Input" class="btn btn--cta" />

<br />
<br />

<a href="#!" class="btn btn--prime">
  This is a Link
</a>

<button type="button" class="btn btn--prime btn--fill">
  This is a Button w/btn--fill
</button>

<input type="submit" value="This is a Submit Input" class="btn btn--prime" />

<br />
<br />

<button type="button" class="btn btn--tiny btn--thin">
  Tiny Button (thin)
</button>

<button type="button" class="btn btn--small btn--thin">
  Small Button (thin)
</button>

<button type="button" class="btn btn--thin">
  Button (thin)
</button>

<button type="button" class="btn btn--large btn--thin">
  Large Button (thin)
</button>


<br />
<br />


<button type="button" class="btn btn--tiny btn--fat">
  Tiny &amp; Fat
</button>

<button type="button" class="btn btn--small btn--fat">
  Small &amp; Fat
</button>

<button type="button" class="btn btn--cta btn--fat">
  This is a Button (fat)
</button>

<button type="button" class="btn btn--large btn--fat">
  Large &amp; Fat
</button>

<br />
<br />


<!--

  Example 3:

  Sizing Variations

-->

<a href="#!" class="btn btn--tiny">Tiny</a>
<a href="#!" class="btn btn--small">Small</a>
<a href="#!" class="btn">Normal</a>
<a href="#!" class="btn btn--large">Large</a>


<div class="w-70">
  <button class="btn btn--small btn--wide">Small wide within a 70% wide parent</button>
</div>
<a href="#!" class="btn btn--wide">Normal wide</a>


<!--

  Example 4:

  Corner Style Variations

-->

<a href="#!" class="btn">Normal</a>
<button class="btn btn--rounded">Rounded</button>
<a href="#!" class="btn btn--soft">Soft</a>


<!--

  Example 5:

  Buttons contained within a pill

-->

<div class="pill-container">
  <a href="#!" class="btn btn--small btn--prime">Left</a>
  <a href="#!" class="btn btn--small">Center</a>
  <button class="btn btn--small">Right</button>
</div>


<!--

  Example 6:

  Button Type Variations

-->

<a href="#!" class="btn">Normal</a>
<a href="#!" class="btn btn--prime">Primary</a>
<a href="#!" class="btn btn--emph">Emphasis</a>
<a href="#!" class="btn btn--cancel">Cancel</a>

<br /><br />

<a href="#!" class="btn" disabled="disabled">Normal</a>
<a href="#!" class="btn btn--prime" disabled="disabled">Primary</a>
<a href="#!" class="btn btn--emph" disabled="disabled">Emphasis</a>
<a href="#!" class="btn btn--cancel" disabled="disabled">Cancel</a>

</body>
</html>
