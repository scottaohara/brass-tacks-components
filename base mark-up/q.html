<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Quote Element</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="../css/master-project.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:100,400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' />
  </head>

  <body style="padding: 40px;">
<!--

    Usage of the quote <q> element

    The quote element intended usage is to indicate short, inline qutations
    that don't require a paragraph break.

    For longer, paragraph breaking quotations, use the <blockquote> element.

    Use the cite HTML attribute to indicate a URL for the quote if
    applicable. To visually represent a citation use <cite> element
    within the <q>.

-->


<q cite="https://www.youtube.com/watch?v=VmOiDst8Veg"><!--
  -->I wake in the morning and I step outside.</q>

<p>
  <q>I take a deep breath and get real high
    <small>- <cite>4 Non Blondes</cite></small></q>
</p>


<p>
  And I say, <q>what's going on?</q>
</p>

</body>
</html>
