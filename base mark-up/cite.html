<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cite Element</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="../css/master-project.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:100,400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' />
  </head>

  <body style="padding: 40px;">
<!--

    Usage of the Cite <cite> element

    Use the citation element to represent reference to a creative work.

    It must include the title, or the name of the author, or provide
    URL reference.

    Combine with the cite attribute on a <blockquote> or <q> element
    when citing an online resource.

-->

<p cite="http://www.imdb.com/title/tt0087332/quotes">
  <q>What did you do Ray? <small>- <cite>Dr. Peter Venkman, Ghostbusters</cite></small></q>
</p>


<blockquote cite="http://www.imdb.com/title/tt0087332/quotes">
  Let's say this twinkie represents all of the psycho kenetic energy in the New York area. According to this morning's sample it will be a twinkie, 35 feet long and weighing approximately 600 pounds.
  <small>- <cite>Dr. Egon Spengler, Ghostbusters</cite></small>
</blockquote>

</body>
</html>
