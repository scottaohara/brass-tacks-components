  <body style="padding: 40px;">
<!--

    Logo Components

    THe logo component is basically an <a> that allows a quick link-back
    to the home page of a website or app.

    The logo may appear as an <img> element within a hyperlink, or as the
    background image to a hyperlink.

    If the logo is a background image, be sure to include a span with a
    visually hidden text equivalent inside of the <a>

-->

<!--

  Logo as <img> element

-->

<a href="/" class="logo--block">
  <img src="#" alt="Logo" />
</a>


<!--

  Logo as background to <a> element

-->

<a href="/" class="logo--block">
  <span class="invis">Logo Name</span>
</a>

</body>
</html>
