<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Menu Button Demo</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="../css/master-project.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:100,400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' />
  </head>

  <body style="padding: 40px;">

    <button class="btn-menu" data-state="off">
      <span class="btn-icon"> </span>  Menu
    </button>

    <script>
      (function() {
        'use strict';

        // Method to change states which works in IE7+ / IE8+
        var btn = document.querySelector('.btn-menu'),

          // Toggle between on and off state
          toggleState = function( elm, one, two ) {
            var elm = document.querySelector(elm);
            elm.setAttribute('data-state', elm.getAttribute('data-state') === one ? two : one);
          };

        // Target specific element to toggle
        btn.onclick = function( e ) {
          toggleState('.btn-menu', 'off', 'on');
          e.preventDefault();
        }

      })();
    </script>

  </body>
</html>
