<!doctype html>
<html lang="en">

    <meta charset="utf-8" />

  <body style="padding: 40px;">
<!--

    Select Input Drop Menus

    To create stylized version of drop menus for the website / app.

    Selects include a disabled, selected first option to serve as a
    label for the drop down that can not actually be re-applied once
    a user has interacted with the drop down.

-->



<!--

    Example 1:

   Select Input with label above it

-->

<label for="base-select-2">Label for Select</label>
<div class="select--container">
  <select id="base-select-2" class="input--select">
    <option disabled="disabled" selected="selected">Select an Item...</option>
    <option>First Item</option>
    <option>Second Item</option>
    <option>Third Item</option>
    <option>Fourth Item Fourth Item Fourth Item</option>
  </select>
</div>


<!--

  Example 2:

  Multi-select elements

-->

<select id="multi_select" multiple size="5" class="input--select--multi">
 <option>...</option>
 <option>...</option>
 <option>...</option>
</select>

</body>
</html>
