<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Search Components</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="../css/master-project.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:100,400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' />
  </head>

  <body style="padding: 40px;">

    <div class="form-search">
      <input type="search" placeholder="Search for..." class="input-text" id="search_input1" />
      <label for="search_input1" class="label-reveal">
        Search for...
      </label>
      <input type="submit" value="Search" class="btn btn--prime btn--search" />
    </div>

    <hr />

    <form role="search" class="form-search w-50">
      <input type="search" placeholder="Type your search..." id="search_input2" class="input-text" />
      <label for="search_input2" class="label-reveal">
        Enter Your Search
      </label>
      <button type="submit" class="btn btn--tiny btn--search">
        Search
      </button>
    </form>

  </body>
</html>
