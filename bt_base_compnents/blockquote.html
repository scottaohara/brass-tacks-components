<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Blockquote</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="../css/master-project.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:100,400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' />
  </head>

  <body style="padding: 40px;">
<!--

    Usage of the Blockquote <blockquote> element


    Blockquotes function as a means to enclose an extended quotation.

    Use the cite HTML attribute to indicate a URL for the quote if
    applicable. To visually represent a citation use <cite> element
    within the <blockquote>.


    Note: for short and / or inline quotes, use the <q> element.

-->


<blockquote>
  A blockquote
</blockquote>


<blockquote cite="http://www.somewebsite.com/">
  <p>
    Blockquote with a child paragraph element &amp; cite attribute.
  </p>
</blockquote>


<blockquote>
  <p>
    Blockquote with a child paragraph element &amp; visual citation.
  </p>
  <small>
    Source identifier <cite>source title</cite>
  </small>
</blockquote>

</body>
</html>
