<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Input Elements | Brass Tacks</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="../css/master-project.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:100,400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' />
  </head>

  <body style="padding: 40px;">

    <h1 class="txt-h4">Inputs</h1>
<!--

    Input Elements

    Listing of all input elements.

    Each example showcases the attributes that we require to be part of each instance of an element. Additional attributes, specific to a particular element, are contained within accompanying comments.

-->

<!--

  Text based inputs

-->

<!-- standard (short) text entry element
     ** multiple lined text should be entered into <textarea>s -->
<label for="textExample">Text Input</label>
<br />
<input id="textExample" type="text" placeholder="John Smith..." />

<br />
<br />

<!-- URL -->
<label for="urlExample">URL Input</label>
<br />
<input id="urlExample" type="url" placeholder="http://..." />

<br />
<br />

<!-- Password -->
<label for="passwordExample">Password Input</label>
<br />
<input id="passwordExample" type="password" placeholder="abc123..." />

<br />
<br />

<!-- Email-->
<label for="emailExample">Email Input</label>
<br />
<input id="emailExample" type="email" placeholder="johnsmith@fakename.com" />

<br />
<br />

<!-- Telephone Number -->
<label for="telExample">Telephone Input</label>
<br />
<input id="telExample" type="tel" placeholder="555-555-5555" pattern="[0-9]*" />

<br />
<br />


<!--

  Date / Time Specific

-->

<!-- enter year, month and day (no time) -->
<label for="dateExample">Date Input</label>
<br />
<input id="dateExample" type="date" placeholder="Y/M/D" />

<br />
<br />

<!-- enter a date and time (hour, minute, second and fraction of a second **
     based on UTC time zone) -->
<label for="datetimeExample">Date Time Input</label>
<br />
<input id="datetimeExample" type="datetime" placeholder="DateTime" />

<br />
<br />

<!-- enter a date and time without a time zone -->
<label for="datetimelocalExample">Local Date Time Input</label>
<br />
<input id="datetimelocalExample" type="datetime-local" placeholder="Y/M/D/T" />

<br />
<br />

<!-- enter month and year -->
<label for="monthExample">Month Input</label>
<br />
<input id="monthExample" type="month" placeholder="M/Y" />

<br />
<br />

<!-- enter a date consisting of a week-year number and a week number -->
<label for="weekExample">Week Input</label>
<br />
<input id="weekExample" type="week" placeholder="Week/Year" />

<br />
<br />

<!-- input for specifying color (via a color box in supported browsers) -->
<label for="colorExample">Color Input</label>
<br />
<input id="colorExample" type="color" placeholder="#000" />

<br />
<br />

<!-- input for entering a floating point number -->
<label for="numberExample">Number Input</label>
<br />
<input id="numberExample" type="number" placeholder="Number..." />

<br />
<br />

<!-- input for entering a number within a defined range set -->
<label for="rangeExample">Range Input</label>
<br />
<input id="rangeExample" type="range" min="0" max="100" step="1" value="" placeholder="1" />
  <!-- enter any desired numerical value for min & max.
       the value entered for step -->


<br />
<br />


<!--
  Requires value attribute for form submissions
-->
<label for="checkboxExample">Checkbox Input</label>
<input name="checkboxExample" id="checkboxExample" type="checkbox" value="1" />

<br />
<br />
<label for="radioExample">Radio Input</label>
<input name="radioExample" id="radioExample" type="radio" value="1" />

<br />
<br />

<p>You can't tell, but there's a hidden input here...</p>
<!-- not displayed to the user, but it's value is still sent to the
     server upon form submission -->
<input id="hidden" type="hidden" value="null" />

<br />
<br />

<h2 class="txt-h5">Input Buttons</h2>
<!--

  Button based inputs

-->

<!-- Generic button w/no default behavior.-->
<input id="btnExample" type="button" value="Button Input" />

<br />
<br />

<!-- Graphical Submit Button ** do not use ** -->
<input id="imgBtnExample" type="image" src="http://placekitten.com.s3.amazonaws.com/homepage-samples/200/138.jpg" alt="Image description" value="Image Button Input" />

<br />
<br />

<!-- resets all fields within a form the button is a child of -->
<input id="resetBtnExample" type="reset" value="Reset Button Input" />

<br />
<br />

<!-- submits the from when clicked / pressed -->
<input id="submitBtnExample" type="submit" value="Submit Button Input" />

<br />
<br />

<!-- input that allows user selection / uploading of a file -->
<input id="fileExample" type="file" />
  <!--
    Accept attribute:
    accept=".txt,.jpg,.doc,audio,video,image"
    allows for a file extension or valid MIME type with no extension
    applying the accept attribute will only alow the file input to
    recognize the accepted types. All others will be ignored.
  -->



</body>
</html>
