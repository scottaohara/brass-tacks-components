<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Emphasis Blocks</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="../css/master-project.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:100,400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' />
  </head>

  <body style="padding: 40px 40px 100px; background: #ccc">

    <div class="emph-block">
      <h2>Stuff</h2>
      <p>
        And things...
      </p>
    </div>

    <div class="emph-block emph-block--small">
      <h2>Stuff</h2>
      <p>
        And things...
      </p>
    </div>

    <div class="emph-transparent">
      <h2>Stuff</h2>
      <p>
        And things...
      </p>
    </div>


    <div class="emph-img w-30 w-default">
      <img src="http://placekitten.com/g/200/300" alt="an image" />
    </div>

    <figure class="emph-img">
      <img src="http://placekitten.com/g/200/300" alt="an image" />
      <figcaption class="emph-img__caption">
        <p>This is a kitten or something of the sort</p>
      </figcaption>
    </figure>

  </body>
</html>
