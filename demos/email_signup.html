<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Email Input Demos</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="../css/master-project.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:100,400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' />
  </head>

  <body style="padding: 40px;">

<!--

    Email Sign-Up Component

    Standard email sign-up component

-->



<!--

  Small with lead in paragraph

-->

<form action="#" method="post" id="newsletter_subscribe">
  <label for="email_signup" class="txt--small">
    Find out about news, events, and promotions.
  </label>
  <div class="form--row inline--all">
    <input type="email" class="input--text input--small" id="email_signup" placeholder="Email address">
    <input type="submit" class="btn--prime btn--tiny" value="Submit">
  </div>
</form>


<!--

  Small with out lead in paragraph
  With label tool-tip

-->

<form action="#" method="post" id="newsletter_subscribe">
  <div class="form--row inline--all">
    <input type="email" class="input--text input--small" id="email_signup" placeholder="Email address">
    <label for="email_signup" class="label--reveal">
      Enter Your Email Address
    </label>
    <input type="submit" class="btn--prime btn--tiny" value="Submit">
  </div>
</form>



<!--

  Large with out lead in paragraph
  With label tool-tip

-->

<form action="#" method="post" id="newsletter_subscribe">
  <div class="form--row inline--all">
    <input type="email" class="input--text" id="email_signup" placeholder="Email address">
    <label for="email_signup" class="label--reveal">
      Enter Your Email Address
    </label>
    <input type="submit" class="btn--prime btn--small" value="Submit">
  </div>
</form>


</body>
</html>
