<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Address Element</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="../css/master-project.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:100,400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' />
  </head>

  <body style="padding: 40px;">
<!--

    Address <address> Element


    Unlike what many people use the address element for, it is
    actually supposed to contain the contact information for its
    nearest <article> or <body> element ancestor.

    In the case of it being used for the body element, then the
    contact information applies to the document as a whole.


    The <address> element can not be used for postal addresses
    unless the addresses are relevant to the contact information
    of the <article> or <body>

-->


<!--

    Example 1:

    Address used in reference to an <article>

-->

<article>
  ...
</article>
<address>
  Contact <a href="#!">Author name</a>. Or
  <a href="#!2">Person 2</a> in reference to blah blah blah
  abut this article.
</address>


<!--

    Example 2:

    Address used on a contact page

-->

<address>
  <p>
    Person or Company Name<br />
    123 Fake Street<br />
    City, State, Zip<br />
    Country
  </p>
</address>


<!--

    Example 3:

    Marking up a postal address not pertaining to
    the document / website using the microformat method.

-->

<div class="vcard" itemscope itemtype="http://schema.org/LocalBusiness">
  <p class="fn" itemprop="name">
    <a href="#!" class="url">
      Name
    </a>
  </p>
  <p class="adr">
    <span class="street-address">123 Fake Street</span><br />
    <span class="city">City</span>,
    <span class="state">MA</span>
    <span class="postal-code">00000</span><br />
    <span class="country-name">Country</span>
  </p>
  <!-- if telephone is applicable -->
  <p class="tel" itemprop="telephone">
    <a href="tel:+15555555555">555-555-5555</a>
  </p>
</div>

</body>
</html>
