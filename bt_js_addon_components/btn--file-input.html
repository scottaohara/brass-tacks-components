<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Styled File Input | Brass Tacks</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="../css/master-project.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:100,400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' />
  </head>

  <body style="padding: 40px;">

    <h1 class="txt-h2">Styled File Input</h1>
    <div class="input-file-block">
      <input type="file" id="input_file" class="input-file" />

      <label for="input_file" class="input-file-placeholder" id="input_file_placeholder">
        Select a file...
      </label>

      <span class="btn btn--file-input">
        Browse
      </span>

    </div>

    <hr />

    <p class="txt-h3">Disabled:</p>

    <div class="input-file-block">
      <input type="file" id="input_file2" class="input-file" disabled="" />

      <label for="input_file2" class="input-file-placeholder" id="input_file_placeholder">
        Select a file...
      </label>

      <span class="btn btn--file-input">
        Browse
      </span>

    </div>

    <script>
      // proof of concept
      // not production ready code
      var fileName = document.getElementById('input_file');

      function swapText () {
        fileName = fileName.files[0];
        document.getElementById('input_file_placeholder').innerHTML = fileName.name;
      }

      document.getElementById('input_file').addEventListener( 'change', swapText );
    </script>

  </body>
</html>
