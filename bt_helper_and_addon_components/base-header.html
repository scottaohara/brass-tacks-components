<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Header Component</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="../css/master-project.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:100,400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' />
  </head>

  <body style="padding: 40px;">
<!--

    Base Header Component

    To allow for browser wide header while keeping content contained
    to a fixed or max-width container, use the following mark-up example.

    The class of .content should be used on either a <div>, <section>
    or <article> within a main content parent element (<header, <main>, <footer>)
    to keep a consistent width to content throughout the document.

    Use an additional helper class of "content-DESCRIPTOR" to extend styling
    for the .content class.

-->


<header class="header--base" role="banner">

  <div class="header__content content">

    <!-- Example Content -->
    <h1>
      Heading
    </h1>

    <p class="txt-h2">
      Subhead
    </p>
    <!-- end Example Content -->

  </div>

</header>

</body>
</html>
