  <body style="padding: 40px;">

    <!--

        Button <button> Element

        A button element that can exist within or outside of form elements.

        If linked to a form, it may be used in place of input types: button, reset, or submit.

        If used outside of a form, it's primary function is to be coupled with JavaScript to perform user initiated functions.

    -->

    <button>Without Declared Type</button>

    <br />
    <br />

    <button type="button">Button Type = Button</button>

    <br />
    <br />

    <button type="submit">Button Type = Submit</button>

    <br />
    <br />

    <button type="reset">Button Type = Reset</button>

    <hr />

    <button type="button" disabled>Button Type = Button / Disabled</button>


  </body>
</html>
